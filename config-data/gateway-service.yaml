server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: import_data-service
          uri: lb://import_data-service
          predicates:
            - Path=/datos/**
        - id: justificativos-service
          uri: lb://justificativos-service
          predicates:
            - Path=/justificativos/**
        - id: autorizaciones-service
          uri: lb://autorizaciones-service
          predicates:
            - Path=/autorizacion/**
