server:
  port: 8013
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/planilla
    username: root
    password: mysql
  jpa:
    hibernate:
      ddl-auto: update
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: *